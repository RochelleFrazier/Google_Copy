<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css" />

    <title>Google</title>
    <!-- <link rel="icon" type="image/ico" href="images/google_icon.png" /> -->
    <link rel="icon" href="images/google.png" type="image/ico" />
  </head>
  <body>
    <!-- Start Google Menu  -->
    <nav class="navbar navbar-expand navbar-light bg-transparent">
      <ul class="navbar-nav mr-auto left-menu menu-height">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Store</a>
        </li>
      </ul>
      <ul class="navbar-nav right-menu menu-height">
        <li class="nav-item flex">
          <a class="nav-link" href="#">Gmail</a>
        </li>
        <li class="nav-item flex">
          <a class="nav-link" href="#">Images</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#"><img src="images/apps.png" /></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#"
            ><button type="button" class="btn">Sign In</button></a
          >
        </li>
      </ul>
    </nav>
    <!-- End Google Menu -->
    <!--Google Logo and Search Field-->
    <div class="col-md-12 center">
      <img class="Google-logo-2 mb-4" src="images/google_icon_2.png" />

      <form action="https://google.com/search">
        <div class="bar">
          <input class="searchbar" type="text" name="q" class="box" />
          <a href="#">
            <img
              class="voice"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
              title="Search by Voice"
          /></a>
          <a href="#">
            <img
              class="search"
              src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_Magnifying_Glass.svg"
              title="Search by Voice"
          /></a>
        </div>
        <br />
        <div class="text-center">
          <input
            type="submit"
            name="GoSearch"
            value="Google Search"
            class="button"
          />
          <input
            type="submit"
            name="GoLucky"
            value="I am Feeling Lucky"
            class="button"
          />
        </div>
      </form>
    </div>

    <!--Footer-->
    <!--End Footer-->
    <!-- jQuery and Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
